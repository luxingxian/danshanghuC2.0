<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=y8tXQrM0vxeLWsp0rrUzjC6d"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<title>商户定位</title>
	<style>
		/*无网络弹窗*/
	.tan_drop{background-color: rgba(0,0,0,.4);position: fixed;top:0;bottom: 0;left:0;right: 0;display: none;z-index: 101;}
	.no_network{background-color: rgba(0,0,0,.4);position: fixed;top:0;bottom: 0;left:0;right: 0;display: none;z-index: 101;}
	.tan_box{width: 14em;background-color: #fff;border-radius: 0.3rem;position: absolute;top:30%;left:50%;margin-left: -7em;}
	.tan_box .text{text-align: center;color: #424242;font-size: 0.85em;margin: 2.7em 0 1.35em 0;}
	.tan_box .room_btn{text-align: center;}
	.tan_box .room_btn a{text-align: center;display: inline-block;height: 1.85rem;line-height: 1.85rem;width: 8rem;border-radius: 1.45rem;background-color: #0e76d8;color: #fff;font-size:0.85rem ;border:1px solid #0e76d8;}
	.tan_box .room_btn.btn2 a{background-color: #fff;margin: 0.75em 0 1.25em 0;color: #0e76d8;border:1px solid #0e76d8;box-sizing: border-box;}
	.tan_box img{height: 2.5em;width: 2.5em;position: absolute;top:-1.25em;left:50%;margin-left: -1.25em;}
	.no_network .tan_box .room_btn,.tan4 .tan_box .room_btn{margin: 2em 0 1.2em 0;}
	</style>
</head>
<body>
	<div id="allmap"></div>
	<div id="r-result">
		<input id="longitude" type="hidden" value="116.432567" style="width:100px; margin-right:10px;" />
		<input id="latitude" type="hidden" value="39.939804" style="width:100px; margin-right:10px;" />
	</div>
	<!--无网络弹窗-->
	<div class="no_network">
			<div class="tan_box">
				<p class="text">网络不给力，请稍后再试！</p>
				<p class="btn3 room_btn"><a href="javascript:;">重新加载</a></p>
			</div>
	</div>
</body>
<script>
	$(function(){
		theLocation();
	});
</script>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.331398,39.897445),18);
	map.addControl(new BMap.MapTypeControl()); 
	map.enableScrollWheelZoom(true);
	// 用经纬度设置地图中心点
	function theLocation(){
		if(document.getElementById("longitude").value != "" && document.getElementById("latitude").value != ""){
			map.clearOverlays(); 
			var new_point = new BMap.Point(document.getElementById("longitude").value,document.getElementById("latitude").value);
			var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.panTo(new_point);      
		}
	}
</script>
