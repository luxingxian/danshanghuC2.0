		<script type="text/javascript">
			function isShow() {
				var LiHeight = $(".sheshi ul li").height();
				var UlHeight = $(".sheshi ul").height();
				$(".sheshi").height(LiHeight);
				if(LiHeight < UlHeight) {
					$(".s_number").show();
				}
				$(".sheshi").click(function() {
					$(".sheshi").animate({
						"height": UlHeight
					}, 400);
					$(".s_number").fadeOut(200);
				})
			}
			isShow();
		</script>
		<!--轮播js-->
		<script type="text/javascript">

				effect: "leftLoop",
				autoPage: true, //自动分页
				autoPlay: true //自动播放
			});
		</script>
