		<script type="text/javascript">
			$(function(){
				var heiT=$(".bedStyle").height();
				var hei=$(".bedDir").height();
				if(hei>heiT){
					$(".bedDir").css({"position": "absolute","top": "0.5em"})
				}
				//床型描述一行两行上下居中设置
				
				
				$(".s_xie").click(function(){
					$(".bg_tell").fadeIn();
				})
				$(".bg_tell .cancle").click(function(){
					$(".bg_tell").fadeOut();
				})
				
				$(".addBedRadio input").click(function(){
					if($(this).attr("checked")=="checked"){
						$(".priceInput").hide();
					}else{
						$(".priceInput").show();
					}
				})
			})
		</script>

		</script>
