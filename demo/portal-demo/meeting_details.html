		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/l_tell_pop.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/details.css"/>

	</head>

	<body>
		<div class="w_content3">
			<!--头部-->

			</div>
			<!--头部-->
			<!--banner-->

			<div class="w_mian">
				<ul class="clearfix">
					<li class="w_hleft">
						<div id="slideBox" class="slideBox">
							<div class="bd">
								<ul>
									<li>

									<li>
										<a class="pic" href="javascript:;"><img src="images/songhe2.jpg" /></a>
									</li>
									<li>

								</ul>
							</div>
							<div class="hd">
								<ul>

						</div>

			<div class="l_marbottom">

					</div>
				</div>
				<div class="cater_like">

								<span class="price">&yen;990.00</span><span><del>&yen;99.00</del></span>

						<img src="images/qingjiu.jpg">
					</p>

		<!------电话拨打提醒---弹窗-->
		<div class="tan_drop bg_tell">
			<div class="tan_box">
				<p class="text">拨打电话 <span>400071800</span></p>
				<p class="room_btn">
					<a href="javascript:;" class="cancle">取消</a>
					<a href="javascript:;" class="ok">确定</a>
				</p>
			</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".s_xie").click(function() {
					$(".bg_tell").fadeIn();
				})
				$(".bg_tell .cancle").click(function() {
					$(".bg_tell").fadeOut();
				})
			})
		</script>

		<!--轮播js-->
		<script type="text/javascript">
			TouchSlide({
				slideCell: "#slideBox",
				titCell: ".hd ul", //开启自动分页 autoPage:true，此时设置 titCell 为导航元素包裹层
				mainCell: ".bd ul",
				effect: "leftLoop",
				autoPage: true, //自动分页
				autoPlay: true //自动播放
			});
		</script>
		<!--轮播js结束-->
