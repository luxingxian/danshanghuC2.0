		<!--轮播js-->
		<script type="text/javascript">
			TouchSlide({
				slideCell: "#slideBox",
				titCell: ".hd ul", //开启自动分页 autoPage:true，此时设置 titCell 为导航元素包裹层
				mainCell: ".bd ul",
				effect: "leftLoop",
				autoPage: true, //自动分页

			});
		</script>
		<script>
			$(function() {
				var Height = $('.sheshi ul').height();
				$('.sheshi').click(function() {
						$(this).animate({
							height: Height
						}, "normal")
						$('.s_number').fadeOut();
				})
			});
			$(function() {
				var aLi = $('.sheshi ul li').length;
				if(aLi <= 3) {
					$('.s_number').hide();
				} else {
					$('.s_number').show();
				}
			});
		</script>

					}
				});
			});

		<script type="text/javascript">
