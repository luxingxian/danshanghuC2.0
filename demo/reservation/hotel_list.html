		  //加上淡出效果
		  $("img").lazyload({ effect : "fadeIn" });
		 });
		</script>
		
		<script>
			$(function(){
				$('.nav_bar img').click(function(){
					$('.celan').toggleClass('toggle_list');		
					$('.s_mack').fadeIn();
				});
				$('.s_mack').click(function(){
					$('.celan').removeClass('toggle_list');
					$(this).fadeOut();
				});				
			})
		</script>
		<script>
			$(function(){
			var num=$('.youhui1 a .s_to').html();				
				if(num>=99){
				   $(this).find('.s_em').fadeIn();
				   $('.youhui1 a').addClass('s_a');
				}
			});
