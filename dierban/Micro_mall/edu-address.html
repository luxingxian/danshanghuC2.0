<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="telephone=no" name="format-detection" />
		<title>编辑收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/LArea.css"/>
		<link rel="stylesheet" href="css/shop.css" />

		<!--<script src="js/oder.js" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<body style="font-size: 62.5%;">

		<div class="content_box content_box_address">
			<div class="l_container nav_bar">
				<div class="l_content clearfix">
					<div class="col-2 back"><a href="select-address.html"><img src="images/back2.png" alt="" /></a></div>
					<div class="col-8 title"><h1>编辑收货地址</h1></div>
					<div class="col-2 icons">
					</div>
				</div>
			</div>
	<!------------nav_bar    ed-->	
			
			<div class="l_container add_mess">
				<div class="l_content">
					<p class="clearfix"><span class="col-4">收货人:</span><input type="text" placeholder="" class="col-8 name" value="周可文"/></p>
					<p class="clearfix"><span class="col-4">联系方式:</span><input type="number" placeholder="" class="col-8 phone" value="18518099332"/></p>
					<p class="clearfix area">
						<span class="col-4">所属地区:</span>
						<input type="text"  id="demo1" readonly="" class="area-select col-8"  value="广东省,朝阳区"/>
						<input id="value1" type="hidden" value="20,234,504"/>
						<img src="images/sgt_icon.png" class="float-right icon_t"/>
					</p>
					<p class="clearfix address">
						<span class="col-4">详细地址:</span>
						<input type="text" class="col-8" placeholder="" value="酒仙桥中路24号院，先锋金融商厦"/>
					</p>
				</div>	
			</div>			
			<div class="l_container">
				<div class="l_content clearfix">
					<p class="btn_delect float-left"><a href="javascript:;">删除</a></p>
					<p class="btn_save float-right btn_mian"><a href="select-address.html">保存并使用</a></p>					
				</div>	
			</div>	
		</div>
		
		<!------删除提醒---弹窗-->
		<div class="tan_box">
			<div class="edu_box clearfix">  			
				<p class="text-center">确定要删除地址吗？</p>
				<button class="float-left btn2"><a href="javascript:;">取消</a></button>
				<button class="float-right btn1"><a href="javascript:;">确定</a></button>
			</div>
		</div>
			
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LArea.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/LAreaData1.js" type="text/javascript" charset="utf-8"></script>		
		<script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,15,3];//控制初始位置，注意：该方法并不会影响到input的value
    </script>
    <script type="text/javascript">
   			$(function(){
   				$(".btn_delect").click(function(){
   					$(".tan_box").fadeIn();
   				});
   				$(".btn2,.icon_close").click(function(){
   					$(".tan_box").fadeOut();
   				})   				
   			})    	
    </script>		
	</body>
</html>
