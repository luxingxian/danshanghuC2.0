		<!--板块选中效果-->
		<script type="text/javascript">
		$(document).ready(function() {
			$(this).find("li").click(function() {
				$(this).find("p:first-child").toggleClass("active");
			});
		});
		</script>
		<!--星星选中效果-->
		<script>
			$(function() {
				$('.comment_start ul li').click(function(e) {
					var eqi = $(this).index();
					$('.comment_start ul li').removeClass('start');
					for(var i=0;i < eqi + 1;i++){
						$('.comment_start ul li').eq(i).addClass('start');
					}
				});
			});
		</script>		
		<!--评价标签效果-->

		<!--字数限制js-->
		<script>
			window.onload = function() {
				var oDiv = document.getElementById('s_em');
				var oTxt = document.getElementById('s_textar');

				if(window.navigator.userAgent.indexOf('MSIE 9.0') != -1) {
					var timer = null;

					oTxt.onfocus = function() {
						var num = oTxt.value.length;
						timer = setInterval(function() {
							oDiv.innerHTML = oTxt.value.length;
						}, 30);

					};
					oTxt.onblur = function() {
						clearInterval(timer);
					};
				} else {

					oTxt.onpropertychange = oTxt.oninput = function() {
						oDiv.innerHTML = oTxt.value.length;
					};
				}
			};
		</script>
