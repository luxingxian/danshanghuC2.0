		<script type="text/javascript">
			$(function(){
				
				//判断sub/num是否显示
				$(".section1").each(function(){
					if($(this).find(".num").html()<=0){
						$(this).find(".num").hide();
						$(this).find(".sub").hide();
					}
				})
				function isscroll(){
					if($(".cart_list_win:visible")){
					$("body").css({"position": "fixed","top": "0","bottom": "0","left": "0","width": "100%"});
				}else{
					$("body").removeAttr("style")
				}
				}
				
				//购物车列表点击显示隐藏效果
				$(".foot_can .foot_left").click(function(){
					$(".cart_list_win").toggleClass("cart_list_win_show");
					$(".list_box").toggleClass("list_box_hide");
					isscroll();
					
				})
				$(".cart_list_win").click(function(){
					$(this).removeClass("cart_list_win_show");
					$(".list_box").removeClass("list_box_hide");
					$("body").removeAttr("style");
				})
				//页面购物车加减icon点击效果
				$(".mess .cart .plus").click(function(){
					var num=$(this).prev(".num").html();
					$(this).prev(".num").fadeIn();
					$(this).prev(".num").prev(".sub").fadeIn();
					num++;
					$(this).prev(".num").html(num);
				})
				$(".mess .cart .sub").click(function(){
					var num=$(this).next(".num").html();
					num--;
					if(num<1){
						num=0;
						$(this).fadeOut();
						$(this).next(".num").fadeOut()
					}
					
					$(this).next(".num").html(num);
				})
				
				//购物车列表加减icon点击效果
				$(".box .cart .plus").click(function(){
					var num=$(this).prev(".num").html();
					num++;
					$(this).prev(".num").html(num);
					total();
				})
				$(".box .cart .sub").click(function(){
					var num=$(this).next(".num").html();
					num--;
					if(num<1){
						num=0;
						$(this).parents("p").hide(500);
					}
					$(this).next(".num").html(num);
					total();
				})
				
				
				//购物车总量、总价计算
				function total(){
					var total_num=0;
					var total_price=0;
					$(".box p").each(function(){
						if($(this).find(".cart").is(":visible")){
							total_num+=parseInt($(this).find(".num").html());
						}else{
							$(this).find(".num").html("0")
						}
						total_price+=parseInt($(this).find(".price_foot").html())*parseInt($(this).find(".num").html());
						$(".cart_icon i").html(total_num);
						$(".price_total em").html(total_price.toFixed(2))
					})
					var n=$(".cart_icon i").html();
					if(n==0){
						$(".price_total em").html(0)
						$(".cart_list_win").removeClass("cart_list_win_show");
						$(".list_box").removeClass("list_box_hide");
						$(".foot_can").fadeOut();
						$(".cart .num").html(0);
						$(".section1 .num").fadeOut();
						$(".section1 .sub").fadeOut();
						$(".lists_can").css("margin-bottom",0);
						$("body").removeAttr("style");
					}else{
						$(".foot_can").show();
						$(".lists_can").css("margin-bottom","2.3em");
						
					}
				}
				 total();
				
				//清空购物车点击效果
				$(".clear").click(function(){
					$(".cart_list_win").removeClass("cart_list_win_show");
					$(".list_box").removeClass("list_box_hide");
					$("body").removeAttr("style");
					$(".foot_can").fadeOut();
					$(".cart_icon i").html(0);
					$(".price_total em").html(0);
					$(".cart .num").html(0);
					$(".section1 .num").fadeOut();
					$(".section1 .sub").fadeOut();
					$(".lists_can").css("margin-bottom",0);
					
				})
				
			})
		</script>
