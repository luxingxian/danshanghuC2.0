		<script>
			$(function() {
				var counter = 0;
				// 每页展示4个
				var num = 4;
				var pageStart = 0,
					pageEnd = 0;

				// dropload
				$('.jiazai').dropload({
					scrollArea: window,

					domDown: {
						domClass: 'dropload-down',
						domRefresh: '<div class="dropload-refresh">上拉加载更多</div>',
						domLoad: '<div class="dropload-load"><span class="loading"></span>加载中</div>',
						domNoData: '<div class="dropload-noData">暂无数据/div>'
					},

					loadDownFn: function(me) {
						$.ajax({
							type: 'GET',
							url: 'json/more.json',
							dataType: 'json',
							success: function(data){
								var result = '';
								counter++;
								pageEnd = num * counter;
								pageStart = pageEnd - num;

								for(var i = pageStart; i < pageEnd; i++) {
									result += '<li class="item opacity" href="' + data.lists[i].link + '">' + '<img src="' + data.lists[i].pic + '" alt="">' + '<h3>' + data.lists[i].title + '</h3>' + '<span class="date">' + data.lists[i].date + '</span>' + '</li>';
									if((i + 1) >= data.lists.length){
										// 锁定
										me.lock();
										// 无数据
										me.noData();
										break;
									}
								}
								// 为了测试，延迟1秒加载
								setTimeout(function(){
									$('.lists').append(result);
									// 每次数据加载完，必须重置
									me.resetload();
								}, 1000);
							},
							error: function(xhr, type){
								alert('Ajax error!');
								// 即使加载出错，也得重置
								me.resetload();
							}
						});
					},
					threshold: 50
				});
			});
		</script>
