<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=y8tXQrM0vxeLWsp0rrUzjC6d"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<title>商户定位</title>
</head>
<body>
	<div id="allmap"></div>
	<div id="r-result">
		<input id="longitude" type="hidden" value="116.432567" style="width:100px; margin-right:10px;" />
		<input id="latitude" type="hidden" value="39.939804" style="width:100px; margin-right:10px;" />
	</div>
</body>
<script>
	$(function(){
		theLocation();
	});
</script>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.331398,39.897445),18);
	map.addControl(new BMap.MapTypeControl()); 
	map.enableScrollWheelZoom(true);
	// 用经纬度设置地图中心点
	function theLocation(){
		if(document.getElementById("longitude").value != "" && document.getElementById("latitude").value != ""){
			map.clearOverlays(); 
			var new_point = new BMap.Point(document.getElementById("longitude").value,document.getElementById("latitude").value);
			var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.panTo(new_point);      
		}
	}
</script>
