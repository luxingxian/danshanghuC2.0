		<script type="text/javascript">
			$(function() {
				//sub_nav展开收起效果
				$(".toggle_icon").click(function() {
						$(".ul_two").slideToggle();
						if($(this).find("img").attr("src") == "images/icon_down3.png") {
							$(this).find("img").attr("src", "images/icon_up3.png");
						} else {
							$(this).find("img").attr("src", "images/icon_down3.png")
						}
					})
					//分类点击效果

				$(".sub_nav li").click(function() {
					$(".ul_two").slideUp();
					if($(this).hasClass("active")) {
						return;
					}
					if($(this).hasClass("all")) {
						$(".sub_nav li").removeClass("active");
						$(this).addClass("active")
						return;
					}
					var str_li = $(this).html();
					$(".ul_one li:first-child").after("<li>" + str_li + "</li>");
					$(this).remove();
					$(".ul_one li").removeClass("active");
					$(".ul_one li:eq(1)").addClass("active");

					sort();
				})

				function sort() {
					var ul_width = $(".ul_one").width();
					var lis_width = 0;
					$(".ul_one li").each(function() {
						var li_width = $(this).outerWidth();
						lis_width += li_width;
						if(lis_width > ul_width) {
							var str = $(".ul_one li:last-child").html();
							$(".ul_one li:last-child").remove();
							$(".ul_two").prepend("<li>" + str + "</li>");
						}
					})

				}
				sort();
			})
		</script>
